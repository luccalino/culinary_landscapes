<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1000 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data 2.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([-9.21, 18.96])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([35.71, 55.31])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Color scale: give me a cuisine name, I return a color
  var color = d3.scaleOrdinal()
    .domain(["Italian", "French", "German", "Chinese", "Spanish", "Portuguese", "Japanese", "Swiss", "Other"])
    .range([ "#7fffd4", "#00B2CA", "#7DCFB6", "#0f4c81", "#d2b49c", "#f69b97", "#f28500", "#f8e8a6", "#581d22"])


  // Highlight the cuisine that is hovered
  var highlight = function(d){

    selected_cuisine = d.cuisine_1

    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .style("fill", "lightgrey")
      .attr("r", 0.1)

    d3.selectAll("." + selected_cuisine)
      .transition()
      .duration(200)
      .style("fill", color(selected_cuisine))
      .attr("r", 1)
  }

  // Highlight the cuisine that is hovered
  var doNotHighlight = function(){
    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .style("fill", "lightgrey")
      .attr("r", 0.5 )
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", function (d) { return "dot " + d.cuisine_1 } )
      .attr("cx", function (d) { return x(d.lon); } )
      .attr("cy", function (d) { return y(d.lat); } )
      .attr("r", 0.5)
      .style("fill", function (d) { return color(d.cuisine_1) } )
    .on("mouseover", highlight)
    .on("mouseleave", doNotHighlight )

})

</script>
